<div class="container">
  <div class="row">
    <div class="col-12 header-volunter">
      Calendario
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-4">

    </div>
    <div class="col-4">
      Desde:
        <div class="form-group">
          <input  type="date"
                  class="form-control"
                  [(ngModel)]="fecha_desde"
                  name="fecha_desde"
                  >
          Hasta:
          <input  type="date"
                  class="form-control"
                  [(ngModel)]="fecha_hasta"
                  name="fecha_hasta"
                  >
        </div>
        <div class="row">
          <div class="col-2">
            <button type="submit" (click)="buscar()" class="btn btn-success">Ver Calendario</button>
          </div>
          <div class="col-4"></div>
          <div class="col-4"></div>
          <div class="col-2">
            <button type="button" (click)="export()" class="btn btn-success">Exportar</button>
          </div>
        </div>

    </div>
  </div>
  <hr>
  <div class="row">
    <table class="table table-hover table-nonfluid">
      <thead>
        <tr>
          <th class="col-4">Inicio</th>
          <th class="col-2">Fin</th>
          <th class="col-2">Nombre</th>
          <th class="col-2">Encargado</th>
          <th class="col-1">Finalizado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of calendarioList">
          <td>{{item.anios_desde}}</td>
          <td>{{item.anios_hasta}}</td>
          <td>{{item.nombre}}</td>
          <td>{{item.encargado}}</td>
          <td>
              <label class="customcheck">
               <input type="checkbox"
                      checked="checked"
                      value="item.finalizado"
                      name="estado"
                      readonly
                      disabled
                      >
              <span class="checkmark"></span>
             </label>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
