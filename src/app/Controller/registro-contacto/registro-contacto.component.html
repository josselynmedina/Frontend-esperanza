<div class="main-container">
  <form #forma="ngForm">
    <div class="row">
      <h4 class="title">Contactos de emergencia</h4>
    </div>
    <div class="row form-group">
      <label>Nombre</label>
      <input  type="text"
              class="form-control"
              placeholder="Nombre"
              ngModel
              name="nombre"
              required>
    </div>
    <div class="row">
      Parentesco:
    </div>
    <div class="row form-group">
      <select class="custom-select form-control"
              required
              name="id_parentesco"
              ngModel
              required>
        <option value="1">Madre</option>
        <option value="2">Padre</option>
        <option value="3">Hermano</option>
        <option value="4">Tio</option>
        <option value="5">Amigo</option>
      </select>
    </div>

    <div class="row form-group">
      <label>Telefono</label>
      <input  type="text"
              class="form-control"
              ngModel
              placeholder="99999999"
              name="telefono"
              pattern="\d*"
              required
              >
    </div>
  </form>
</div>
