<div class="main-container">
  <div class="row" [hidden]="id!='1'">
    <h4 class="title">Disponibilidad</h4>
  </div>
  <form #forma="ngForm" novalidate="" *ngIf="data">
    <div class="row alert alert-primary dias" role="alert">
      <div class="col-2 dia-text">
        <h3>{{dia_text}}</h3>
      </div>
      <div class="col-4">
        <div class="row dia-text">
          <span class="col-12 badge badge-pill badge-light">Disponibilidad</span>
        </div>
        <div class="row">
          <div class="form-group col-6">
             <input type="time"
                    class="form-control"
                    [(ngModel)]="data.desde"
                    name="desde" />
           </div>
          <div class="form-group col-6">
             <input type="time"
                    class="form-control"
                    [(ngModel)]="data.hasta"
                    name="hasta" />
           </div>
        </div>
      </div>
      <div class="col-4">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Nota</span>
          </div>
          <textarea class="form-control"
                    aria-label="With textarea"
                    [(ngModel)]="data.nota"
                    name="nota"
                    placeholder="Nota de texto"></textarea>
        </div>
      </div>
      <div class="col-2">
        <button (click)="update()" type="button" class="btn btn-light">Actualizar</button>
        <div class="alert alert-light" role="alert" *ngIf="actualizado">
          Actualizado!
        </div>
      </div>
    </div>
  </form>
</div>
