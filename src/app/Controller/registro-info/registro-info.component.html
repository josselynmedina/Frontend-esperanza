<div class="main-container">
  <br>
  <div class="row">
    <h4 class="col-12 text-center">Para formar parte del equipo de voluntariado del Tel√©fono de la Esperanza de San Pedro Sula.</h4>
  </div>
  <hr>
  <div class="row">
    <h4 class="title">Datos Personales</h4>
  </div>
  <form #forma="ngForm" novalidate="">
    <div class="row form-group">
      <label>Su nombre completo</label>
      <input  type="text"
              class="form-control"
              placeholder="Nombre y Apellidos"
              name="nombre"
              ngModel
              minlength=5
              required>
    </div>
    <div class="row">
      Sexo
    </div>
    <div class="row">
      <div class="form-check col-12">
        <input  class="form-check-input"
                type="radio"
                name="sexo"
                value="F"
                ngModel
                checked
                required>
        <label class="form-check-label">
          Femenino
        </label>
      </div>
      <div class="form-check col-12">
        <input  class="form-check-input"
                type="radio"
                name="sexo"
                value="M"
                ngModel
                required>
        <label class="form-check-label">
          Masculino
        </label>
      </div>
    </div>
    <div class="row form-group">
      <label>Su correo electronico</label>
      <input  type="email"
              class="form-control"
              placeholder="Correo@domain.com"
              ngModel
              name="correo"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
              >
    </div>
    <div class="row form-group">
      <label>Su direccion de domicilio</label>
      <input  type="text"
              class="form-control"
              placeholder="Direccion"
              ngModel
              name="direccion"
              >
    </div>
    <div class="row form-group">
      <label>Numero de Celular</label>
      <input  type="text"
              class="form-control"
              placeholder="99999999"
              ngModel
              name="celular"
              pattern="\d*"
              required
              >
    </div>
    <div class="row form-group">
      <label>Su numero de Telefono</label>
      <input  type="text"
              class="form-control"
              placeholder="999999999"
              ngModel
              name="telefono"
              pattern="\d*"
              required
              >
    </div>
    <div class="row form-group">
      <label>Su fecha de nacimiento</label>
      <input  type="date"
              class="form-control"
              ngModel
              name="fecha_nacimiento"
              >
    </div>
    <div class="row form-group">
      <label>Profesion u oficio</label>
      <input  type="text"
              class="form-control"
              placeholder="Profesion u oficion"
              ngModel
              name="profesion"
              >
    </div>
  <div class="row">
    Estado civil
  </div>
  <div class="row form-group">
    <select class="custom-select form-control"
            required
            ngModel
            name="id_estado_civil">
      <option value="1">Soltero/a</option>
      <option value="2">Casado/a</option>
    </select>
  </div>
  </form>
</div>
