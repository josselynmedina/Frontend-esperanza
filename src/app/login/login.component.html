<div class="login-page">
    <div class="form-group form">
        <form class="login-form">
            <div class="form-group">
                <input placeholder="username" formControlName="username" id="username" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <input formControlName="password" id="password" type="text" class="form-control" />
            </div>
            <button>login</button>
            <p class="message">Not registered? <a routerLink="/register">Create an account</a></p>
        </form>
    </div>
</div>
