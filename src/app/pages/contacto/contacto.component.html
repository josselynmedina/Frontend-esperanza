<div class="container">
    <form ngNativeValidate [formGroup]="forma" (ngSubmit)="Crearcontactos()">
        <div class="form-group row">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre completo</label>
            <div class="col-sm-10">
                <input formControlName="nombre" type="text" class="form-control" name="nombre" placeholder="Nombre completo">
            </div>
        </div>
        <div class="form-group row">
            <label for="id_parentesco" class="col-sm-2 col-form-label">Parentesco</label>
            <div class="col-sm-10">
                <select name="id_parentesco" formControlName="id_parentesco" class="selectpicker">
                  <option>Madre</option>
                  <option>Padre</option>
                  <option>Hermano</option>
                  <option>Hermana</option>
                  <option>Tio</option>
                  <option>Tia</option>
              </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="Telefono" class="col-sm-2 col-form-label">Telefono </label>
            <div class="col-sm-10">
                <input formControlName="telefono" type="number" class="form-control" name="Telefono" placeholder="Telefono">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Crear Contacto</button>
            </div>
        </div>
    </form>
</div>
